@startuml
actor Хэрэглэгч

box "Тоог Гарын үсгийн үйлчилгээ" #LightBlue
participant "Бүртгэл/Нэвтрэх" as A
participant "Түлхүүр Үүсгэгч" as B
participant "Нэг Удаагийн Нууц Үг Үйлчилгээ" as C
participant "Баримт Бичиг Үйлчилгээ" as D
participant "AWS secure storage" as E
end box

Хэрэглэгч -> A: Бүртгүүлэх/Нэвтрэх
A --> Хэрэглэгч: Бүртгэгдсэн/Нэвтэрсэн
Хэрэглэгч -> B: Хувийн/Нийтийн түлхүүр үүсгэх
B --> Хэрэглэгч: Хувийн/Нийтийн Түлхүүр үүсгэгдсэн
Хэрэглэгч -> C: Нэг удаагийн нууц үг тохируулах
C --> Хэрэглэгч: Нэг удаагийн нууц үг тохируулагдсан
Хэрэглэгч --> D: Баримтыг илгээх, нэг удаагийн нууц үг, хувийн түлхүүрийн нууц үг
D -> E: Хувийн түлхүүр ба бусад дэлгэрэнгүй мэдээлэлийг авах
E --> D: Мэдээлэлийг буцаах
D --> Хэрэглэгч: Баталгаажсан баримт бичиг
@enduml